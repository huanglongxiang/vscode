<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>主页</title>
</head>
<!-- 通过服务加载样式 -->
<link rel="stylesheet" href="/www/css/index.css">
<body>
    <div class="title">图书管理系统<a id="addBookId" href="javascript:;">添加图书</a>
        <select>
            <option value="101010100">北京</option>
            <option value="101020100">上海</option>
            <option value="101280101">广州</option>
            <option value="101280601">深圳</option>
        </select>
        <input type="button" value="查询" id="weather">
        </div>
        <div class="content">
            <table cellpadding="0" cellspacing="0">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>名称</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th>描述</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="dataList">
                    
                </tbody>
            </table>
        </div>
    
        <form class="form" id="addBookForm">
            <input type="hidden" name="id">
            名称：<input type="text" name="name"><br>
            作者：<input type="text" name="author"><br>
            分类：<input type="text" name="cetagory"><br>
            描述：<input type="text" name="description"><br>
            <input type="button" value="提交">
        </form>
</body>
<script src="/www/js/jquery.js"></script>
<script src="/www/js/dialog.js"></script>
<script src="/www/js/template-web.js"></script>
<script src="/www/js/index.js"></script>
<script type="text/template" id="tblist">
    {{each list}}
    <tr>
        <td>{{$value.id}}</td>
        <td>{{$value.name}}</td>
        <td>{{$value.author}}</td>
        <td>{{$value.cetagory}}</td>
        <td>{{$value.description}}</td>
        <td>
            <a href="javascript:;">修改</a>
            <a href="javascript:;">删除</a>
        </td>
    </tr>
    {{/each}}
</script>

</html>
