<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    var ball = new Image();
    function init() {
        ball.src = 'img/qslwx.jpg';
        setInterval(drawShape, 50);
    }
    function drawShape() {

        var canvas = document.querySelector('canvas');
        var ctx = canvas.getContext('2d');
        ctx.globalCompositeOperation = 'destination-over';
        ctx.clearRect(0, 0, 300, 300);
        ctx.strokeStyle = 'blue';
        ctx.save();
        ctx.translate(150, 150);
        var time = new Date();
        ctx.rotate((Math.PI * 2) / 60) * time.getSeconds() + ((2 * Math.PI / 60000) * time.getMilliseconds());
        ctx.translate(105, 0);
        ctx.drawImage(ball, -9, -9);
        ctx.restore();
        ctx.beginPath();
        ctx.arc(150, 150, 105, 0, Math.PI * 2, false);
        ctx.stroke();
    }
</script>

<body onload="init()">
    <canvas id="myCanvas" width="300" height="300" style="border: 1px solid red;">
        不支持
    </canvas>
</body>

</html>
