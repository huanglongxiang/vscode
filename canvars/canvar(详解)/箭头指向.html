<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas style="border: 1px solid #aaa;display: block;margin: 50px auto"></canvas>
    <script>
        let canvas = document.querySelector('canvas');
        canvas.width=800;
        canvas.height = 800;
        //c
        let ctx = canvas.getContext('2d');
        ctx.lineWidth =10;
        ctx.beginPath()
        ctx.moveTo(100,350)
        ctx.lineTo(500,350)
        ctx.lineTo(500,200)
        ctx.lineTo(700,400)
        ctx.lineTo(500,600)
        ctx.lineTo(500,450)
        ctx.lineTo(100,450)
        ctx.closePath()

        ctx.lineWidth =10;
        ctx.fillStyle = 'yellow';
        ctx.strokeStyle = 'red';

        ctx.fill();
        ctx.stroke()

    </script>
</body>
</html>
