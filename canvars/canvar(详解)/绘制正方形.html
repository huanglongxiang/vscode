<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas style="border: 1px solid #aaa;display: block;margin: 50px auto"></canvas>
    <script>
        let canvas = document.querySelector('canvas');
        canvas.width=800;
        canvas.height = 800;
        
        let ctx = canvas.getContext('2d');
        drawRect3(ctx,100,100,400,400,10,'#058','red');
        drawRect2(ctx,300,300,400,400,10,'#058','yellow');

        function drawRect(cxt,x,y,width,height,borderWidth,borderColor,fillColor){
            cxt.beginPath()
          
            //绘制矩形第一种方法
            cxt.moveTo(x,y)
            cxt.lineTo(x+width,y)
            cxt.lineTo(x+width,y+height)
            cxt.lineTo(x,y+height) 
           
            cxt.closePath()

            cxt.lineWidth = 10
            cxt.fillStyle = fillColor
            cxt.strokeStyle = borderColor

            cxt.fill()
            cxt.stroke()
        }
        function drawRect2(cxt,x,y,width,height,borderWidth,borderColor,fillColor){
            cxt.beginPath()
            //第二种方法
            cxt.rect(x,y,width,height);
            cxt.closePath()

            cxt.lineWidth = 10
            cxt.fillStyle = fillColor
            cxt.strokeStyle = borderColor

            cxt.fill()
            cxt.stroke()
        }
        function drawRect3(cxt,x,y,width,height,borderWidth,borderColor,fillColor){
            cxt.lineWidth = borderWidth
            cxt.fillStyle = fillColor
            cxt.strokeStyle = borderColor

            //第三种方法
            cxt.fillRect(x,y,width,height)
            cxt.strokeRect(x,y,width,height)
        }


    </script>
</body>
</html>
