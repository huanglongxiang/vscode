<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lightBox插件</title>
    <link rel="stylesheet" href="./lightBox.css">
    <script src="./jquery.min.js"></script>
</head>
<body>
    <!-- 
        class="js-lightBox" 表示这个元素要启用lightBox
        data-role="lightBox"  表示这个元素要启用lightBox
        data-source="images/2-1.jpg"原图地址
        data-group="group-2"    标识当前是否属于一个组别
        data-id="sdfjksdf"  图片的唯一标识
        data-caption="ewriowqpei"当前图片的描述文字
     -->
    <h1>1组图片</h1>
    <div>
        <img src="images/1-1.jpg"
        data-role="lightBox"
        data-source="images/1-1.jpg"
        data-group="group-1"
        data-id="kwhdiuqwdhiu"
        data-caption="knwekjbwekjfcbwekj"
        width="100"
        height="100" class="js-lightBox" alt="">

        <img src="images/1-2.jpg"
        data-role="lightBox"
        data-source="images/1-2.jpg"
        data-group="group-1"
        data-id="kwhdiuqwd"
        data-caption="knwekjbwekjfcbwekj"
        width="100"
        height="100" class="js-lightBox" alt="">

        <img src="images/1-3.jpg"
        data-role="lightBox"
        data-source="images/1-3.jpg"
        data-group="group-1"
        data-id="hresf"
        data-caption="fdjsklfjsld"
        width="100"
        height="100" class="js-lightBox" alt="">
    </div>
    <h1>2组图片</h1>
    <div>
        <img src="images/2-1.jpg"
        data-role="lightBox"
        data-source="images/2-1.jpg"
        data-group="group-2"
        data-id="sdfjksdf"
        data-caption="ewriowqpei"
        width="100"
        height="100" class="js-lightBox" 
        alt="">
    </div>
</body>
<script src="./lightBox.js"></script>
<script>
    $(function(){
        var lightBox = new LightBox();
    })
</script>
</html>
