<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input{
            color: #ccc;
        }
        .black{
            color: black;
        }

    </style>
</head>
<body>
    <input type="text" name="" id="txt" value="请输入搜索关键字">
    <script>
        var txt = document.getElementById('txt');
        txt.onfocus = function(){
            if (txt.value === '请输入搜索关键字') {
                txt.value = '';   
                txt.className = 'black';
            }
        }
        txt.onblur = function(){
            if (txt.value === ''|| txt.value === '请输入搜索关键字') {
                txt.value = '请输入搜索关键字';
                txt.className = ''; 
            }
        }
    </script>
</body>
</html>
