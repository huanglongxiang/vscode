<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        // 获取元素
        var box = document.getElementById('box');
        var datas = [
            { name: 'zs', subject: '语文', score: 90 },
            { name: 'ls', subject: '数学', score: 90 },
            { name: 'zs', subject: '化学', score: 90 },
            { name: 'zs', subject: '政治', score: 90 },
            { name: 'zs', subject: '化学', score: 90 },
            { name: 'zs', subject: '化学', score: 90 },
            { name: 'zs', subject: '化学', score: 90 }];
        //表头数据
        var headDate = ['姓名','科目','成绩','操作'];
        //创建元素
        //创建TABLE
        var table = document.createElement('table');
        box.appendChild(table);
        table.border = '1px';
        table.width = '400px';
        // 创建表头
        var thead = document.createElement('thead');
        table.appendChild(thead);
        var tr = document.createElement('tr');
        thead.appendChild(tr);
        tr.style.height = '50px';
        tr.style.backgroundColor = '#ccc';
        //遍历表头数据，避免重复
        for (let i = 0; i < headDate.length; i++) {
            var th = document.createElement('th');
            tr.appendChild(th);
            th.innerText = headDate[i];
        }
        // 创建数据行
        var tbody = document.createElement('tbody');
        table.appendChild(tbody);
        tbody.style.textAlign = 'center';
        var td = "";
        var a = "";
        // 根据传入数据写入行数
        for (let i = 0; i < datas.length; i++) {
            let data = datas[i];
            tr = document.createElement('tr');
            tbody.appendChild(tr);
            //通过遍历的方式来写入数据
            for (var key in data) {
                td = document.createElement('td');
                tr.appendChild(td);
                td.innerText = data[key];
            }
            //生成按钮
            td = document.createElement('td');
            tr.appendChild(td);
            a = document.createElement('a');
            td.appendChild(a);
            a.href = 'javascript:void(0)';
            a.innerText = "删除";
            //绑定事件
            a.onclick = linkDelete;
        }
        //删除功能实现
        function linkDelete(){
            //获取父节点
            var dele = this.parentNode.parentNode;
            // 删除父节点
            tbody.removeChild(dele);
            // 阻止跳转
            return false;
        }
    </script>
</body>

</html>
