<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>01切换图片</title>
</head>
<body>
    <button id="btn">切换</button><br>
    <img src="../img/a.jpg" alt="" id="img" width="300px" height="300px;">
    <script>
        // 第一步获取元素
        var btn = document.getElementById('btn');
        var img = document.getElementById('img');
        var bor = true;
        // 第二步添加事件
        btn.onclick = function(){
            if (bor) {
                // 第三步控制元素属性
                img.src = '../img/b.jpg';
                bor = false;
            } else {
                img.src = '../img/a.jpg';
                bor = true;
            }
        }
    </script>
</body>
</html>
